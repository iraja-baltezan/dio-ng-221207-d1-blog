<article class="thumbnail {{cssSize}}" [routerLink]="['/post', post.id]">
    <h1 class="title">
        <app-svg-title *ngIf="titleSvg" [text]="titleSvg"></app-svg-title>
        <b>{{title}}</b>
    </h1>
    <div class="featuredimg">
        <img [attr.src]="post.featuredImgUrl" alt="{{titleSvg}} {{title}}" class="img">
    </div>
    <p class="body">
        {{post.body | postExcerpt:100}}
    </p>
    <div class="datetime">
        {{post.updatedAt}}
    </div>
</article>
