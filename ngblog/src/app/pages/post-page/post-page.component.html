<section class="post-section">
    <header class="post-header">
        <h1 class="title">{{post.title}}</h1>
        <div class="featuredimg">
            <img
                [attr.src]="post.featuredImgUrl"
                alt="{{post.title}}"
                class="img"
            >
        </div>
        <div class="excerpt">
            {{post.body | postExcerpt:100}}
        </div>
        <div class="post-info datetime">
            <span class="title">Published at</span>
            <span class="content">{{post.updatedAt}}</span>
        </div>
        <div class="post-info author">
            <span class="title">Author</span>
            <span class="content">{{post.author}}</span>
        </div>
        <div class="post-info categories">
            <span class="title">Categories</span>
            <ul class="list">
                <li
                    class="item"
                    *ngFor="let category of post.categories"
                >
                    {{category}}
                </li>
            </ul>
        </div>
    </header>
    <div class="post-body">
        {{post.body}}
    </div>
    <footer class="post-footer">
        <app-button
            routerLink=""
            iconSrc="/assets/img/arrow_back.svg"
        >
            Go home
        </app-button>
        <app-button
            [routerLink]="['/post', post.id, 'edit']"
            iconSrc="/assets/img/edit.svg"
        >
            Edit
        </app-button>
    </footer>
</section>
